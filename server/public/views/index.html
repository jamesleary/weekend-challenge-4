<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weekend Challenge Gallery of My Life</title>
  <!-- <link rel="stylesheet" href="../vendors/bootstrap-theme.css">
  <link rel="stylesheet" href="../vendors/bootstrap.css"> -->
  <script type="text/javascript"src="../vendors/angular.js"></script>
  <script type="text/javascript"src="scripts/client.js"></script>
  <link rel="stylesheet" href="views/main.css">
</head>
<body ng-app="myApp"class="container">
  <h1>My Life</h1>
  <div ng-controller="MyGallery">

    <div ng-repeat="image in pictures">
      <div  ng-click="toggle(image)">
            <img ng-src ="{{image.src}}"
                 ng-show="image.visible">
            <p ng-hide="image.visible">{{image.message}}</p>
    </div>
  </div>
</div>
</body>
</html>
