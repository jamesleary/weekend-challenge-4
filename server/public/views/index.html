<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weekend Challenge Gallery of My Life</title>
  <link rel="stylesheet" href="../vendors/bootstrap-theme.css">
  <link rel="stylesheet" href="../vendors/bootstrap.css">
  <script type="text/javascript"src="../vendors/angular.js"></script>
  <script type="text/javascript"src="scripts/client.js"></script>
  <link rel="stylesheet" href="views/main.css">
</head>
<body ng-app="myApp"class="container">
  <h1>My Life</h1>
  <div ng-controller="MyGallery as gallery">

    <div class="firstRow">
      <img ng-src="../img/family.jpg" class="col-md-4">
      <img ng-src="../img/greatest_pic_bros.jpg"class="col-md-4">
      <img ng-src="../img/lost_in_paris.jpg" class="col-md-4">
    </div>
    <div class="secondRow">
      <img ng-src="../img/power_rangers.jpg" class="col-md-4">
      <img ng-src="../img/tandem_bike.jpg" class="col-md-4">
      <img ng-src="../img/volleyball_champs.jpg" class="col-md-4">
    </div>

  </div>
</body>
</html>
